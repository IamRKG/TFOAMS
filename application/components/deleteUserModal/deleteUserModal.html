<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h1 class="modal-title">Delete User</h1>
</div>

<div class="modal-body">

    <p> This User will be deleted from the TFOAMS system.  Do you want to delete this User?</p>


</div>
<div class="modal-footer form-actions">
    <button id="modal-ok" type="button" class="btn btn-success" ng-click="deleteUserModalInstanceCtrl.resolve()" >OK</button>
    <button id="modal-cancel" type="button" class="btn btn-default" ng-click="deleteUserModalInstanceCtrl.reject()">Cancel</button>

</div>
